<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header_logo" (click)="abrirPaginaHome()">
      <img src="assets/imgs/logo-small-menu.png">
    </div>
    <div class="header_busca" (click)="abrirPaginaBusca()">
      <img src="assets/imgs/ico-busca.png">
    </div>
  </ion-navbar>
</ion-header>

<ion-content style="background: #f1ecf2;">

  <ion-card class="novidades-card" *ngFor= "let item of MinhaListaItens; let i = index" >
    <ion-row *ngIf="item.idqual != 0">

      <ion-col col-4>
        <img src="{{ api }}/{{ item.Caminho }}/{{ item.Pasta }}/{{ item.Img }}_400.jpg" >
      </ion-col>
      <ion-col col-1></ion-col>
      <ion-col col-7>
        <span class="btn-fechar-lista" (click)="removeFromCart(item, i)">X</span>
        
        <h2 class="titulo">{{ item.Titulo }}</h2>
        <p class="titulo">{{ item.Tipo }}</p>
        <p class="quantidade">Quantidade</p>
        
        <div class="bt-remove">
          <p class="ico-novo" (click)="changeQty(item, i, -1)">-</p>
        </div>
        <div class="bt-num">{{ item.qty }}</div>
        <div class="bt-add">
          <p class="ico-novo" (click)="changeQty(item, i, 1)">+</p>
        </div>         
        
        <div class="valorItemQual">R$ {{item.Valor}}</div>
      </ion-col>               

    </ion-row>
  </ion-card>
  
</ion-content>
<ion-footer class="menu_footer" style="background: #fff; padding: 0px; margin:0px; ">
  <div class="totalCarrinho" style="border-bottom: 1px solid #f1ecf2; margin-bottom: 10px;">
    <ion-row>
      <ion-col col-6>
        <span class="carrinho-valor-titulo">Total</span>
        <p class="carrinho-valor-total">R$ {{ total }}</p>
      </ion-col>
      <ion-col col-6>
          <button ion-button round (click)="Finalizar()" class="btn-comprar">COMPRAR</button> 
      </ion-col>               
    </ion-row>    
  </div>     
      <div class="ico-menu-footer" style="margin-left: 9%;">
          <img src="assets/imgs/ico-loja-menu-inicio.png" (click)="abrirPaginaHome()">  
          <p class="menu_footer_texto" (click)="abrirPaginaHome()">
            Início
          </p>
      </div>
      <div class="ico-menu-footer">
          <img src="assets/imgs/ico-loja-menu-livros.png" (click)="abrirLojaLivro()">   
          <p class="menu_footer_texto" (click)="abrirLojaLivro()">
            Físicos
          </p>          
      </div> 
      <div class="ico-menu-footer">
          <img src="assets/imgs/ico-loja-menu-revista.png" (click)="abrirLojaRevista()">     
          <p class="menu_footer_texto" (click)="abrirLojaRevista()">
            Digitais
          </p>         
      </div> 
      <div class="ico-menu-footer">
          <img src="assets/imgs/ico-loja-menu-souvenirs.png" (click)="abrirLojaSouvenirs()">  
          <p class="menu_footer_texto" (click)="abrirLojaSouvenirs()">
            Souvenirs
          </p>          
      </div>      
  </ion-footer>
