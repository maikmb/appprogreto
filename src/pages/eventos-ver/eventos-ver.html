<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header_logo" (click)="abrirPaginaHome()">
      <img src="assets/imgs/logo-small-menu.png">
    </div>
    <div class="header_aovivo" (click)="abrirPaginaAovivo()">
      <img src="assets/imgs/ico-ao-vivo-off.jpg">
    </div>
    <div class="header_users" (click)="abrirPaginaEventos()">
      <img src="assets/imgs/ico-calendario.jpg">
    </div>
    <div class="header_busca" (click)="abrirPaginaBusca()">
      <img src="assets/imgs/ico-busca.png">
    </div>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-card class="novidades-card">
    <ion-card-content class="box-novidades">
      <img src="{{ api }}/{{ item.Caminho }}/{{ item.Pasta }}/{{ item.Img }}_400.jpg" />
    </ion-card-content>
    <ion-card-content nopadding nomargin>
      <h2 class="eventoTitulo">{{ item.Titulo }}</h2> 
      <p class="eventoTexto">{{ item.Subtitulo }}</p>  
      <div style="width: 100%; height: 60px; margin: 20px 0px 0px 0px; padding:0px;">
        <img src="assets/imgs/eventos-seta.jpg" class="eventos-seta-img">
      </div> 
    </ion-card-content> 
    <ion-row nopadding nomargin style="margin: -30px 0px 20px 0px;">
      <ion-col col-12>
        <ion-row nopadding nomargin style="width: 100%;">
          <div style="margin: 0 auto;">
              <img src="assets/imgs/eventos-ico-calendar.jpg" class="eventos-icones">
              <p class="eventos-texto-menor">{{ item.Data2 }}</p>
          </div>
        </ion-row>
        <ion-row nopadding nomargin style="width: 100%;">
          <div style="margin: 0 auto;">
              <img src="assets/imgs/eventos-ico-map.jpg" class="eventos-icones">
              <p class="eventos-texto-menor">{{ item.Endereco }}</p>
          </div>
          <br>
          <div style="margin: 0 auto;">
              <p class="eventos-texto-menor">{{ item.Bairro }}</p>
          </div> 
          <br>     
          <div style="margin: 0 auto;">
              <p class="eventos-texto-menor">{{ item.Cidade }}</p>
          </div>          
        </ion-row>
        <ion-row nopadding nomargin style="width: 100%;">
          <div style="margin: 0 auto; padding:0px;">
              <img src="assets/imgs/eventos-ico-money.jpg" class="eventos-icones">
              <p class="eventos-texto-menor">{{ item.Valor }}</p>
          </div>
        </ion-row>        
      </ion-col>
    </ion-row>
    <ion-row nopadding nomargin style="margin: -30px 0px 20px 0px;">
      <ion-col col-6 nopadding nomargin >
        <button ion-button round outline (click)="selecionaInfo(item)" class="btn-inscreva-se">INFORMAÇÕES</button>
      </ion-col>
      <ion-col col-6 nopadding nomargin >
        <button ion-button round outline (click)="selecionaForm(item)" class="btn-inscreva-se">INSCREVA-SE</button>
      </ion-col>
    </ion-row>
    
  </ion-card>
</ion-content>
