<ion-content class="login-content">
  <div class="login-card">
    <ion-navbar>
      <button ion-button block (click)="fecharModal()" class="bt-fecha-modal">X</button>
      <div class="titulo">
        Escolher Plano
      </div>        
    </ion-navbar>     
    <div class="fundo">

      <div class="caixa" *ngFor="let plano of relPlanos;" (click)="selecionarPlano(plano.idplano, plano.Titulo, plano.Valor)">
        <h1 class="titulo-plano">{{plano.Titulo}}</h1>
        <p class="subtitulo-plano">{{plano.Subtitulo}}</p>
        <p class="preco-plano">{{plano.ValorEscrito}}</p>
      </div>
                
    </div>
  </div>
</ion-content>
