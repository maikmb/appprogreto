<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <h2 class="meu-progeto-titulo">Minha Lista</h2>   
      <div class="editar" (click)="AbrirEditarOntoarte()">
        Editar
      </div>
      <div class="editar-img" (click)="AbrirEditarOntoarte()">
        <img src="assets/imgs/ico-mais.png">
      </div>    
    </ion-navbar>
</ion-header>
<ion-content >

  <ion-card class="card-eventos">    
      <p class="btn-novo" (click)="abrirMinhaListaAlbuns()">
        Álbuns
      </p>
      <p class="btn-novo action_evento" (click)="abrirMinhaListaAlbuns()">
        Áudios
      </p>      
    </ion-card>
    <ion-card *ngFor="let item of relAudios; let i = index" class="AudiosList">
      <ion-row>
        <ion-col col-2>
          <img src="http://www.redeplaneje.com.br/app/arquivos/r/albuns/3eb2bc172952e01948012cbf3df66ed5/capa_29_04_18___03_49_07_400.jpg"
            width="100%">
        </ion-col>
        <ion-col col-10 style="border: 0px; border-bottom: 1px solid #ebebeb;">
          <ion-list class="listItem">
            <ion-item class="listItem">
              <ion-icon (click)="startAudio(item, i)" name="{{item.iconplay}}" item-start></ion-icon>
              <h2 class="tituloFaixa" (click)="startAudio(item, i)">{{item.audio}}
                <Br>
                <span class="subtituloFaixa" (click)="startAudio(item, i)">{{item.artista}}</span>
              </h2>
            </ion-item>
          </ion-list>
        </ion-col>        
      </ion-row>
    </ion-card>
</ion-content>
