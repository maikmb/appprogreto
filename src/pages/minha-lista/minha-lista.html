<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header_logo" (click)="abrirPaginaHome()">
      <img src="assets/imgs/logo-small-menu.png">
    </div>
    <div class="header_aovivo" (click)="abrirPaginaAovivo()">
      <img src="assets/imgs/ico-ao-vivo-off.jpg">
    </div>
    <div class="header_users" (click)="abrirPaginaEventos()">
      <img src="assets/imgs/ico-calendario-off.jpg">
    </div>
    <div class="header_busca" (click)="abrirPaginaBusca()">
      <img src="assets/imgs/ico-busca.png">
    </div>
  </ion-navbar>
</ion-header>

<ion-content >

<ion-grid class="pb30 pt20">
  <ion-row>
    <ion-col col-12 text-center class="titulo-minhalista">
      <h2>Minha Lista</h2>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid class="pb30">
  <ion-row>    
    <ion-col col-12 text-center class="subtitulo-minhalista">
        Selecione o que você<Br>
        salvou anteriomente
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid class="pb30">
  <ion-row>
    <ion-col col-2></ion-col>
    <ion-col col-4>
      <div class="ico-minhalista-col">
          <img src="assets/imgs/ico-menu-footer-publicacoes-s.png" (click)="abrirPaginaMinhaListaPublicacao()">  
          <p class="texto-minhalista menu_footer_texto_livros" (click)="abrirPaginaMinhaListaPublicacao()">
            Públicações
          </p>
      </div>
    </ion-col>
    <ion-col col-4>
      <div class="ico-minhalista-col">
          <img src="assets/imgs/ico-menu-footer-pl-s.png" (click)="abrirPaginaMinhaListaPl()">  
          <p class="texto-minhalista menu_footer_texto_pl" (click)="abrirPaginaMinhaListaPl()">
            Líder
          </p>
      </div>
    </ion-col> 
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row>    
    <ion-col col-2></ion-col>
    <ion-col col-4>
      <div class="ico-minhalista-col">
          <img src="assets/imgs/ico-menu-footer-aulas-s.png" (click)="abrirPaginaMinhaListaAulas()">  
          <p class="texto-minhalista menu_footer_texto_aulas" (click)="abrirPaginaMinhaListaAulas()">
            Aulas
          </p>
      </div>
    </ion-col>  
    <ion-col col-4>
      <div class="ico-minhalista-col">
          <img src="assets/imgs/ico-menu-footer-ontoarte-s.png" (click)="abrirPaginaMinhaListaOntoarte()">  
          <p class="texto-minhalista menu_footer_texto_ontoarte" (click)="abrirPaginaMinhaListaOntoarte()">
            Músicas
          </p>
      </div>
    </ion-col>     
  </ion-row>
</ion-grid>

</ion-content>
<ion-footer class="menu_footer">
  <div class="ico-menu-footer">
    <ng-container *ngIf="qtdePublicacoes > 0">
      <ion-badge item-end color="danger" class="menu-footer-bola">{{qtdePublicacoes}}</ion-badge>
    </ng-container>
    <img src="assets/imgs/ico-menu-footer-novidades.png" (click)="abrirPaginaHome()">  
    <p class="menu_footer_texto" (click)="abrirPaginaHome()">
      Novidades
    </p>
  </div>
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-menu-footer-publicacoes.png" (click)="abrirPaginaPublicacoes()">   
    <p class="menu_footer_texto" (click)="abrirPaginaPublicacoes()">
      Publicações
    </p>          
  </div> 
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-menu-footer-pl.png" (click)="abrirPaginaPl()">     
    <p class="menu_footer_texto" (click)="abrirPaginaPl()">
      Líder
    </p>         
  </div> 
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-menu-footer-aulas.png" (click)="abrirPaginaTitulos()">   
    <p class="menu_footer_texto" (click)="abrirPaginaTitulos()">
      Aulas
    </p>         
  </div> 
  <div class="ico-menu-footer">
    <img src="assets/imgs/ico-menu-footer-ontoarte.png" (click)="abrirPaginaOntoarte()">  
    <p class="menu_footer_texto" (click)="abrirPaginaOntoarte()">
      Músicas
    </p>          
  </div>       
</ion-footer>
