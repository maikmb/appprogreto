<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <h2 class="meu-progeto-titulo">Minha Lista</h2>   
      <div class="editar" (click)="abrirEditarLivros()">
        Editar
      </div>
      <div class="editar-img" (click)="abrirEditarLivros()">
        <img src="assets/imgs/ico-mais.png">
      </div>    
    </ion-navbar>
</ion-header>
<ion-content >

  <ion-card class="novidades-card">
    <ion-row padding>
      <ion-col col-12>
        <h2 class="video-card-categoria">
          Publicações
        </h2>   
      </ion-col>
      <ion-col col-12>
        <div *ngFor= "let item of MinhaListaItens" (click)="abriMinhaLista(item)" style="max-width: 30%; margin-top: 20px; margin-right: 1%; margin-left: 1%; float:left;">
          <ng-container *ngIf="item.idlivro != 0">
            <img src="http://www.redeplaneje.com.br/app/arquivos/r/livros/{{ item.Pasta }}/{{ item.Img }}_400.jpg" >
            <h2 class="titulo">{{ item.Titulo }}</h2>
          </ng-container>
        </div>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
