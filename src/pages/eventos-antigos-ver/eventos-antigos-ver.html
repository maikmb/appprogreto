<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start (click)="menu()">
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="header_logo" (click)="abrirPaginaHome()">
      <img src="assets/imgs/logo-small-menu.png">
    </div>
    <div class="header_aovivo" (click)="abrirPaginaAovivo()">
      <img src="assets/imgs/ico-ao-vivo-off.jpg">
    </div>
    <div class="header_users" (click)="abrirPaginaEventos()">
      <img src="assets/imgs/ico-calendario.jpg">
    </div>
    <div class="header_busca" (click)="abrirPaginaBusca()">
      <img src="assets/imgs/ico-busca.png">
    </div>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-card class="novidades-card">
    <ion-card-content class="box-novidades">
      <img src="{{ api }}/{{ item.Caminho }}/{{ item.Pasta }}/{{ item.Img }}_400.jpg" />
    </ion-card-content>
    <ion-card-content nopadding nomargin>
      <h2 class="eventoTitulo">{{ item.Titulo }}</h2> 
      <p class="eventoTexto" [innerHTML]="item.Descricao"></p>  

        <ion-row nopadding nomargin>
            <ion-card-title class="slide-card-chamadas">
              <h2 class="slide-card-titulo-chamadas">Galeria de Fotos</h2>
            </ion-card-title>    
            <ion-col col-12 nopadding nomargin>

                <ion-slides loop="false" slidesPerView="3" speed="1000" pager="false" #productSlides>
                    <ng-container *ngFor= "let itemFotos of relEventosFotos">
                        <ion-slide *ngIf="itemFotos.idevento == item.idevento" class="slide-card-li">
                            <img (click)= "AbrirFoto(itemFotos)" src="{{ api }}/{{ itemFotos.Caminho }}/{{ itemFotos.Pasta }}/{{ itemFotos.Img }}_400.jpg"/>
                        </ion-slide>
                    </ng-container>
                </ion-slides>  

            </ion-col>
        </ion-row> 
    </ion-card-content>   
  </ion-card>
</ion-content>
