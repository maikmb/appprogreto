<ion-header>
  <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <div class="header_busca" (click)="abrirPaginaBusca()">
          <img src="assets/imgs/ico-busca.png">     
        </div>
        <div class="header_logo" (click)="abrirPaginaHome()">
          <img src="assets/imgs/logo-small-menu.png">
        </div>
        <div class="header_aovivo" (click)="abrirPaginaAovivo()">
          <img src="assets/imgs/ico-ao-vivo.png">
        </div>
        <div class="header_users" (click)="abrirPaginaEventos()">
          <img src="assets/imgs/ico-users.png">
        </div>    
  </ion-navbar>
</ion-header>
<ion-content>
      <ion-card class="card-back">
          <img src="assets/imgs/background-header-livros.jpg" />  
          <div class="titulo-card-back">
            Ontopsicológica
          </div>
          <div class="subtitulo-card-back">Editoria Universitária</div>
      </ion-card>
      <ion-card class="card-back">
      <ion-slides>
        <ion-slide>
          <img src="https://ionicframework.com/docs/demos/src/slides/www/assets/slide1.jpeg">
        </ion-slide>
        <ion-slide>
          <img src="https://ionicframework.com/docs/demos/src/slides/www/assets/slide2.jpeg">
        </ion-slide>
        <ion-slide>
          <img src="https://ionicframework.com/docs/demos/src/slides/www/assets/slide3.jpeg">
        </ion-slide>
      </ion-slides>
  </ion-card>
    </ion-content>
    
<ion-footer class="menu_footer">
    <div class="ico-menu-footer">
        <img src="assets/imgs/ico-loja-menu-inicio.png" (click)="abrirPaginaHome()">  
        <p class="menu_footer_texto" (click)="abrirPaginaHome()">
          Início
        </p>
    </div>
    <div class="ico-menu-footer">
        <img src="assets/imgs/ico-loja-menu-livros-s.png" (click)="abrirLojaLivro()">   
        <p class="menu_footer_texto texto_selecionado" (click)="abrirLojaLivro()">
          Físicos
        </p>          
    </div> 
    <div class="ico-menu-footer">
        <img src="assets/imgs/ico-loja-menu-revista.png" (click)="abrirLojaRevista()">     
        <p class="menu_footer_texto" (click)="abrirLojaRevista()">
          Digitais
        </p>         
    </div> 
    <div class="ico-menu-footer">
        <img src="assets/imgs/ico-loja-menu-souvenirs.png" (click)="abrirLojaSouvenirs()">  
        <p class="menu_footer_texto" (click)="abrirLojaSouvenirs()">
          Souvenirs
        </p>          
    </div>      
</ion-footer>
